  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-color: #111;
      color: #fff;
      line-height: 1.6;
    }
    header {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      color: #2ea5ea;
    }
    nav a {
      color: #fff;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background-image: url('bspilates.png');
      background-size: cover;
      background-position: center;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h2 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
    }
    section {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .card {
      background-color: #1c1c1c;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(2, 202, 247, 0.2);
    }
    .card h3 {
      color: #2ea5ea;
      margin-bottom: 1rem;
    }
    footer {
      background-color: #000;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
